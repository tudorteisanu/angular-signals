<div class="counter">
    <button class="counter__btn counter__btn--degrease" #degreaseButton>
        <span>
            -
        </span>
    </button>
    <div class="counter__value">
        {{counterValue()}}
    </div>
    <button class="counter__btn counter__btn--increase" #increaseButton>
        <span>
            +
        </span>
    </button>
    <button class="counter__btn--reset" #resetButton>
        reset
    </button>
</div>
